<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" type="image/png" href="images.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="home">
        <div class="container d-flex justify-content-center">
            <div class="inner w-75 text-center py-5 px-5 my-5 d-flex flex-column align-items-center">
                <h1 class="py-2">Smart Login System</h1>
                <input type="email" id="loginEmail" placeholder="Enter your E-mail" class="form-control">
                <input type="password" id="loginPassword" placeholder="Enter your Password"
                    class="mt-3 mb-4 form-control">
                <div class="btn btn-outline-info w-100 form-control text-white" onclick="checkCredentials()">Log In
                </div>
                <p class="text-white fw-bold py-3">Don't have an account? <a href="SignUp.html">Sign Up</a></p>
                <div id="alertCredentials" class="alert alert-danger d-none">Email or Password is incorrect.</div>
            </div>
        </div>
    </div>


    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
